<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="animation-container">
                <img class="gift" src="https://img.icons8.com/cotton/64/000000/gift--v2.png" alt="Gift">
            </div>
            <div id="countdown-container">
                <h1>❤️🎂 Sangita's Bday 🎂❤️</h1>
                <div id="countdown"></div>
            </div>
            <div id="birthday-message-container" class="hidden">
                <h1>Happy Birthday,</br>Dear Sangita!</h1>
                <p>Happy birthday to the one who makes my heart smile! ❤️</p>
                <div class="hearts">
                    <img src="images/girl-bday.png" alt="Heart">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
